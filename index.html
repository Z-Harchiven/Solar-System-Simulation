<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Pages/style.css">
    <title>WebTest</title>
</head>

<body>
    <div class="webTitle">
        <label id="webTitle">Solar System Simulation</label>
    </div>
    <!-- Taille camvas -> HTML  non dans le css car sa etire les shapes  -->
    <div class="canvas">
        <canvas id="sceneCanvas" width="600" height="600"></canvas>
    </div>
    <div class="button">
        <button id="buttonStop" onclick="isRunning=false">Stop</button>
        <button id="buttonStart" onclick="isRunning=true">Start</button>
    </div>

    <div class="planetCreation">
        <div>
            <label for="name">Nom :</label>
            <input type="text" value="Planet1" id="name">
        </div>
        <div>
            <label for="posX">x :</label>
            <input type="range" min="-1.7" max="1.7" step="0.01" value="1.5" id="posX">
            <!-- PosY make a bug , at first it remove created planets and remove others -->
            <!-- <label for="posY">y :</label>
            <input type="number" value="0" id="posY" > -->
        </div>
        <div>
            <label for="radius">Rayon :</label>
            <input type="number" value="15" id="radius">
        </div>
        <div>
            <label for="mass">Masse :</label>
            <input type="number" value="5.9742" step="0.001" id="mass">
            <label>^10 : </label>
            <input type="number" value="24" id="massPower">
        </div>
        <div>
            <label for="color">Color :</label>
            <input type="color" value="#00FF00" id="color">
        </div>
        <div>
            <label for="velY">Vel y : </label>
            <input type="number" step="0.001" value="29.783" id="velY">
        </div>

        <div>
            <button id="createButton" onClick="createPlanet()">Create</button>
        </div>
    </div>
</body>
</html>

<!-- Mettre le script apres le canvas pour utilise : 'getContext('2d')' -->
<script src="Pages/script.js"></script>
